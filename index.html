<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- link icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

    <title>Weather Info</title>
    <style>
      body {
        font-family: "Poppins", sans-serif !important;
      }
      .header {
        padding: 10px 0;
      }
      .weather-data-container {
        text-align: center;
        background-color: aliceblue;
      }
      .temp-container {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center m-1">
        <div class="col-md-8 header">
          <h1 class="text-center mb-5">Weather Info</h1>
          <div class="input-group">
            <input type="text" class="form-control input-keyword" placeholder="Enter a City.." required />
            <button class="btn btn-outline-primary search-button" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3 m-1">
        <div class="col-md-8 weather-data-container">
          <div class="icons-container mt-1">
            <img src="icons/unknown.png" />
          </div>
          <div class="temp-container mt-2">-</div>
          <div class="weather-container mt-2">-</div>
          <div class="city-container mt-2 mb-4">-</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="package/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
